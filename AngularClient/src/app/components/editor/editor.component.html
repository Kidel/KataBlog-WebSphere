<form (submit)="submitEditor($event)">
  <div class="input">
    <label>Name</label>
    <input type="text" name="name">
  </div>
	<div class="input">
		<label>Email</label>
		<input type="email" name="email">
	</div>
	<div class="input">
		<label>Password</label>
		<input type="password" name="password">
	</div>
	<div class="input">
		<input type="submit" value="Add Editor">
  </div>
</form>

<p>
    {{editors | json}}
</p>
