<form (submit)="submitLogin($event)">

		<input type="email" name="email">
	</div>
	<div class="input">
		<label>Password</label>
		<input type="password" name="password">
	</div>
	<div class="input">
		<input type="submit" value="Login">
  </div>
</form>

<p>
    {{statusMessage}}
</p>
